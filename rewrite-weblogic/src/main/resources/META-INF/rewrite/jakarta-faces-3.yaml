  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: jakarta.faces.view.facelets.ResourceResolver
      newFullyQualifiedTypeName: jakarta.faces.application.ResourceHandler
      ignoreDefinition: true
